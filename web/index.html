<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Um aplicativo para gerenciar suas tarefas" />
    
    <title>Purify App</title>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/assets/images/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/images/pwa-192x192.png" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Purify" />
    
    <!-- PWA meta tags -->
    <meta name="application-name" content="Purify App" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-tap-highlight" content="no" />
</head>
<body>
    <div id="root"></div>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js', {
                        scope: '/'
                    });
                    console.log('Service Worker registrado com sucesso:', registration);
                } catch (error) {
                    console.error('Erro ao registrar o Service Worker:', error);
                }
            });
        }
    </script>
</body>
</html>
